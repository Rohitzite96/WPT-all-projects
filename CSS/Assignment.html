<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Example|Chatgpt</title>
    <link rel="stylesheet" type="text/css" href="Stylechatgpt.css" />
    <link rel="shortcut icon" type="image/x-icon" href="chatgptpng.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="headercontainer">
       <div class="heading">
        <label class="name">ChatGpt 4o mini</label>  
       </div>
       <div >    
        <button type="button" class="buttons"> Login </button>
        <button type="button" class="button">Sign up</button>
      </div>
      </header>
      

      <main class="main">
        <div class="quediv">
        <label for="que">What can I help with?</label>
        </div>
        <div class="searchdiv">
        <input  type="text" class="searchbar" rows="2" cols="50" placeholder="Message ChatGPT">
          </input>
        </div>
        <div class="extrabutton">
          <button type="button" class="options">Make a plan</button>
          <button type="button" class="options">Summarize text</button>
          <button type="button" class="options">Code</button>
          <button type="button" class="options">Brainstorm</button>
          <button type="button" class="options">Help me write</button>
          <button type="button" class="options">More</button>
        </div>
        <div class="policy">
          <label>
            By messaging ChatGPT, you agree to our <a href="" style="color:blue"><u>Terms</u> </a>and have read our<a href="" style="color:blue"> <u>Privacy Policy</u></a>.
          </label>
        </div>
      </main>
    </div>
  </body>
</html>
