<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="watch.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
     <div class="watch">
        <div class="display" id="Display">
            00 : 00 : 00 
        </div>
       <div class="button">
        <button type="button" class="btn mx-3 btn-warning" onclick="startClock()">Start</button>
        <button type="button" class="btn mx-3 btn-warning" onclick="stopClock()">Stop</button>
        <button type="button" class="btn mx-3 btn-warning" onclick="resetClock()">Reset</button>
       </div>

     </div>

    </div>
    <script src="watch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script>
        VANTA.RINGS({
          el: "html",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 1000.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0xc20cc
        })
        </script>
        
</body>
</html>
