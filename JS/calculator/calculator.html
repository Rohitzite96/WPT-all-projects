<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center m-5">
         <div class="row">
            <div class="col-6">
                <div class="alert alert-info w-100">
                     <div class="alert text-danger p-0" id="error">

                    </div>
                    <div class="row">
                         <div class="col-12">
                             <div class="mb-3">
                                <label for="num1" class="form-label">Enter a Number</label>
                                <input type="number" class="form-control form-control-sm" id="num1">
                             </div>
                             <div class="mb-3">
                                <label for="num2" class="form-label">Enter a Number</label>
                                <input type="number" class="form-control form-control-sm" id="num2">
                             </div>
                                <label>Result</label>
                             <div class="alert alert-warning" id="result"></div>
                             </div>
                     </div>
                <hr>
                <!-- additon -->
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2" onclick="addition()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                            </svg>
                        </button>
                    </div>
                    <!-- substraction -->
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2" onclick="substraction()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-dash" viewBox="0 0 16 16">
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                            </svg>
                        </button>
                    </div>
                        <!--  Multiplication-->
                   
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2" onclick="Multiplication()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                            </svg>
                        </button>
                    </div>
                    <!-- Division -->
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2" onclick="Divide()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-slash-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0" />
                            </svg>
                        </button>
                    </div>
                
                    <!-- percenctage -->
                    <div class="col">
                        <button type="button" class="btn btn-primary mb-2" onclick="percent()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-percent" viewBox="0 0 16 16">
                                <path
                                    d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0M4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5m7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
                            </svg>
                        </button>
                    </div>
                    <!-- Area of circle -->
                    <div class="row mt-2">
                        <div class="col">
                            <button type="button" class="btn btn-primary mb-2" onclick="areaofcircle()">
                                Area of circle
                            </button>
                        </div>
                        <!--area of rectangle  -->
                            <div class="col">
                                <button type="button" class="btn btn-primary mb-2" onclick="areaofrect()">
                                   Area of rectangle
                                </button>
                            </div>
                        
                            <!-- Factorial -->
                                <div class="col">
                                    <button type="button" class="btn btn-primary mb-2" onclick="factorial()">
                                   !(factorial)
                                    </button>
                                </div>

                                <!-- Even/odd -->
                                    <div class="col">
                                        <button type="button" class="btn btn-primary mb-2" onclick="oddeven()">
                                          Even/odd
                                        </button>
                                    </div>
                    </div>       
                </div>
                </div>
                </div>
            <div class="col-6">
                <div class="alert px-2">
                    <select class="form-control" id="filter">
                        <option value="">Select Filter</option>
                        <option value="all">All</option>
                        <option value="+">Add</option>
                        <option value="-">sub</option>
                        <option value="x">Multiply</option>
                        <option value="/">Divide</option>
                        <option value="%">percent</option>
                        <option value="Area of rect=">Area of rectangle</option>
                        <option value="Evenoddx">Even/odd</option>
                        <option value="Area of circle=">Area of circle</option>
                        <option value="!(fact)">Factorial</option>

                    </select>
                    <ul class="list-group mt-3" id="history-list">
                        
                    </ul>
                    
                </div>
             </div>
             </div>
            </div>
        <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
