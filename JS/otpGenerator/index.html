<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator|Home</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        <div class="container">
            <div class="outer">
                <div class="display" id="display-div">
                    <input type="text" placeholder="Enter otp" id="input-otp">
                </div>
                <div class="buttons">
                    <button class="btn-my" id="generate" style="display: inline;" onclick="generateOtp()">Generate OTP</button>
                    <button class="btn-my" id="resend" style="display: none;" onclick="resendOtp()">Resend OTP</button>
                    <button class="btn-my" id="submit" style="display: inline;" onclick="submitOtp()">Submit OTP</button>
                </div>
                <div class="result">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
