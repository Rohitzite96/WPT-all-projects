
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div>
      <button type="button" id="hide" class="btn btn-primary">Hide</button>
      <button type="button" id="show" class="btn btn-secondary">Show</button>
      <button type="button" id="toggle"class="btn btn-success">Hide/Show(toggle)</button>
      <button type="button" id="fade-in" class="btn btn-danger">FadeIn</button>
      <button type="button" id="fade-out" class="btn btn-warning">FadeOut</button>
      <button type="button" id="fade-toggle" class="btn btn-info">FadeToggle</button>
      <button type="button" id="slide-up" class="btn btn-light">SlideUp</button>
      <button type="button" id="slide-down" class="btn btn-dark">SlideDown</button>
      <button type="button" id="slide-toggle" class="btn btn-link">SlideToggle</button>

</div>    


    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"> -->
<script src="jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    // $(document).ready(function(){
        
    // })
    $(document).ready(()=>{
        $("#hide").click(()=>{
           $(".alert").hide(1000,()=>{
            alert()
           }) 
        })
    })
    $(document).ready(()=>{
        $("#show").click(()=>{
           $(".alert").show(1000, function(){
            const name=prompt("Enter your Good Name: ")
            // html() innerHTML
            //text() innerText
            console.log(this)
            $(this).html("Name: "+name)
           }) 
        })
    })
    $(document).ready(()=>{
        $("#toggle").click(()=>{
           $(".alert").toggle(1000) 
        })
    })


    $(document).ready(()=>{
        $("#fade-out").click(()=>{
           $(".alert").fadeOut(1000,()=>{
            alert()
           }) 
        })
    })
    $(document).ready(()=>{
        $("#fade-in").click(()=>{
           $(".alert").fadeIn(1000, function(){
            const name=prompt("Enter your Good Name: ")
            // html() innerHTML
            //text() innerText
            console.log(this)
            $(this).html("Name: "+name)
           }) 
        })
    })
    $(document).ready(()=>{
        $("#fade-toggle").click(()=>{
           $(".alert").fadeToggle(1000) 
        })
    })

    $(document).ready(()=>{
        $("#slide-up").click(()=>{
           $(".alert").slideUp(1000,()=>{
            alert()
           }) 
        })
    })
    $(document).ready(()=>{
        $("#slide-down").click(()=>{
           $(".alert").fadeIn(1000) 
        })
    })
    $(document).ready(()=>{
        $("#slide-toggle").click(()=>{
           $(".alert").slideToggle(1000) 
        })
    })

</script>
 <!-- in JQuery if we use an arrow function as callback function, then this refers to the window object, -->

</body>
</html>
