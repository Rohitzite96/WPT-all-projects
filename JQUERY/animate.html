
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-10">
    <div class="alert alert-primary w-50"  role="alert">
        A simple primary alertâ€”check it out!
      </div>
      <button type="button" id="big" class="btn btn-primary">Bada</button>
      <button type="button" id="move" class="btn btn-primary">Move</button>
      <button type="button" id="small" class="btn btn-secondary">Chota</button>
     
</div>    


    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"> -->
<script src="jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    // $(document).ready(function(){
        
    // })
    $(document).ready(()=>{
        $("#big").click(function(){
           $(".alert").animate({padding:"100px"},2000,)

        })
     
    })

    $(document).ready(()=>{
        $("#move").click(function(){
                $(".alert").animate({left:"+=500"},2000,function(){ 
                     $(".alert").animate({top:"+=500"},2000,function(){ 
                        $(".alert").animate({left:"-=500"},2000,function(){ 
                            $(".alert").animate({top:"-=500" })
            })
            })
            })
          

        })
     
    })

    $(document).ready(()=>{
        $("#small").click(function(){
           $(".alert").animate({padding:"-100px"})

        })
     
    })

</script>
 <!-- in JQuery if we use an arrow function as callback function, then this refers to the window object, -->

</body>
</html>
