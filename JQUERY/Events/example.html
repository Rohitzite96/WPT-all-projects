<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <pre>
        mouse
        clickkey
        change
        clipboard
        select
        focus/blur/hover 
        scroll
        resize
    </pre>

    <input id="height" placeholder="enter height">
    <input id="width" placeholder="enter width">
    <input id="bg" placeholder="Enter colour">
    <button id="apply" class="btn btn-danger">Apply</button>
    <button id="rm" class="btn btn-danger">Remove Events</button>
    <div style="padding: 10px; border: 1px solid black; margin-top: 10px; margin-left: 40px;" id="div"></div>
   
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        //arrow function does not require return type unless curly braces are used.
            $(document).ready(()=>{ 
        const div=$("#div")
    
                // $("#height").keyup((event)=>{
                    
                //     const h= parseInt($(event.target).val().trim()) // event.target is object from JS by holding it in $() it converts in object of jquery.
                //     $(div).css({"height":h+"px"})
                // }) 
                // $("#width").keyup((event)=>{
                //     const w=parseInt($(event.target).val().trim()) // event.target is object from JS by holding it in $() it converts in object of jquery.
                //     $(div).css({"width":w+"px"})
                // }) 
                // $("#bg").keyup((event)=>{
                //     const color=$(event.target).val().trim() // event.target is object from JS by holding it in $() it converts in object of jquery.
                //     $(div).css({"background-color":color})
                // }) 

                $("#apply").click(()=>{
                    const h= parseInt($("#height").val().trim())
                    const w=parseInt($("#width").val().trim())
                    const color=$("#bg").val().trim()
                    $(div).css({"height": h+"px",
                        "width": w+"px",
                        "background-color":color
                          })

                    $(div).on("mouseenter",(event)=>{
                        $(event.target).css("background-color","#fad7a0")

                    })
                    $(div).on("mouseleave",(event)=>{
                        $(event.target).css("background-color", color)

                    })

                    // $(div).hover(()=>{
                    //     $(div).css("background-color","#fad7a0")
                    // },()=>{
                    //     $(div).css("background-color",color)
                    // })

                    } )

                    $("#rm").click(()=>{
                        $(div).off("mouseenter mouseleave")

                    })
        
                
            })

        </script>
</body>
</html>
